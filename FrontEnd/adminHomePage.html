<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=0.5" name="viewport" />
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="dark-overlay">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand d-none d-lg-block" href="#"><img src="images/logo.png" alt=""></a>
                    <a class="navbar-brand navbar-brand-1" href="#">Cyber Group</a>


                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <button class="btn btn-lg btn-success mx-2" 
                                        data-toggle="modal" data-target="#addUser">Add User</button>
                            </li>

                            <li class="nav-item">
                                <button class="btn btn-lg btn-success mx-2"
                                        data-toggle="modal" data-target="#addSkills">Add Skills</button>
                            </li>

                            <li class="nav-item">
                                <button class="btn btn-lg btn-success mx-2"
                                        data-toggle="modal" data-target="#addProjects">Add Projects</button>
                            </li>
                        </ul>
                    </div> 
                </div>
            </nav>

            <!--            Modal For Add user start-->
            <div class="modal" id="addUser">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title ml-5">User Page</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="user"><h3>Name:</h3></label>
                                <input type="text" class="form-control form-control-lg" id="user">
                            </div>
                            <div class="form-group">
                                <label for="pass"><h3>Password:</h3></label>
                                <input type="password" class="form-control form-control-lg" id="pass">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>

                    </div>
                </div>
            </div>
            <!--            End Of ADD USER Modal-->
            <!--           start of ADD SKILLS MODAL-->
            <div class="modal" id="addSkills">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title ml-4">Skills To Add</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="user"><h3>Skill Name:</h3></label>
                                <input type="text" class="form-control form-control-lg" id="user">
                            </div>
                            <div class="form-group">
                                <label for="user"><h3>Skill Description:</h3></label>
                                <input type="text" class="form-control form-control-lg" id="user">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-lg">Add Skill</button>
                        </div>

                    </div>
                </div>
            </div>
            <!--            end of ADD SKILLS MODAL-->
            <!--           start of ADD PROJECTS MODAL-->
            <div class="modal" id="addProjects">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title ml-3">Projects To Add</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="pname"><h3>Project Name:</h3></label>
                                <input type="text" class="form-control form-control-lg" id="pname">
                            </div>
                            <div class="form-group">
                                <label for="user"><h3>Project Description:</h3></label>
                                <input type="text" class="form-control form-control-lg" id="user">
                            </div>
                            <div class="form-group">
                                <label for="user"><h3>Tech Stack:</h3></label>
                                <input type="text" class="form-control form-control-lg" id="user">
                            </div>
                            <div class="form-group">
                                <label for="user"><h3>Recomendation:</h3></label>
                                <input type="text" class="form-control form-control-lg" id="user">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-lg">Add Skill</button>
                        </div>

                    </div>
                </div>
            </div>
            <!--            End of ADD PROJECTS MODAL-->

            <div id="home-section">
                <div class="dark-overlay">
                    <div class="container">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>S. No</th>
                                    <th><i class="fas fa-tasks mr-3"></i>Project Name</th>
                                    <th><i class="fas fa-sort-alpha-down mr-3"></i>Project Description</th>
                                    <th><i class="fab fa-stack-exchange mr-3 "></i>Tech Stack</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Node</td>
                                    <td>Made a project on node</td>
                                    <td>HTML,CSS,JAVASCRIPT</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
    </body>
    <script
            src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
